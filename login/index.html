<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link  href="style.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="/assets/favicon-logo1.png" class="mb-4" height="90" width="100">
            <h1 class="h3 mb-3 fw-normal">Por favor, Inscreva-se</h1>
            <div class="form-floating">
                <input type="e-mail" class="form-control" id="floatingInput" placeholder="your-email@gmail.com"/>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="e-mail" class="form-control" id="floatingInput" placeholder="password"/>
                <label for="floatingInput" input type="password">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="">
                <label class="form-check-label" for="flexCheckDefault">Lembre me</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Entrar</button>
        </form>
    </main>
</body>
</html>
